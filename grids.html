<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grids</title>
        <link rel="stylesheet" href="css/grids.css">
    </head>
    <body>
        <h2>Inline grid</h2>
        <div class="inline-grid">
            <div class="column column_one-third">
                <div class="inline-grid">
                    <div class="column column_one-third">
                        30%
                    </div>
                    <div class="column column_one-third">
                        30%
                    </div>
                    <div class="column column_one-third">
                        30%
                    </div>
                </div>
            </div>
            <div class="column column_one-third">
                30%
            </div>
            <div class="column column_one-third">
                30%
            </div>
        </div>
        <h2>Float grid</h2>
        <div class="float-grid clearfix">
            <div class="column column_one-third">
                <div class="float-grid clearfix">
                    <div class="column column_one-third">
                        30%
                    </div>
                    <div class="column column_one-third">
                        30%
                    </div>
                    <div class="column column_one-third">
                        30%
                    </div>
                </div>
            </div>
            <div class="column column_one-third">
                30%
            </div>
            <div class="column column_one-third">
                30%
            </div>
        </div>

        <h2>New task</h2>
        <div class="new_task">
            <div class="main ">
                <aside>25%</aside>
                <aside>25%</aside>
                <article>50%</article>
            
            </div>
            <div class="main">
                20%
            </div>
            <div class="main">
                20%
            </div>
            <div class="main">
                20%
            </div>
            <div class="main">
                20%
            </div>
        </div>
    </body>
</html>
